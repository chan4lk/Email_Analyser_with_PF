id: template_chat_flow
name: Template Chat Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    is_chat_input: false
    default: how is my emails today
  chat_history:
    type: list
    is_chat_input: true
outputs:
  "${chat.output}summaries":
    type: string
    reference: ${extractMessageToPrint.output}
    is_chat_output: true
nodes:
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    max_tokens: 256
    temperature: 0
    model: gpt-3.5-turbo
    question: ${inputs.question}
    json: ${getEmails.output}
  connection: to_replace_with_connection_name
  api: chat
- name: getEmails
  type: python
  source:
    type: code
    path: getEmails.py
  inputs: {}
- name: download_graph_api_emails
  type: python
  source:
    type: code
    path: downloadGraphApiEmail.py
  inputs:
    input1: ${inputs.question}
- name: extractMessageToPrint
  type: python
  source:
    type: code
    path: extractMessageToPrint.py
  inputs:
    input1: ${chat.output}
